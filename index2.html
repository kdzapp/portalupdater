<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Portal Spaces</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/global/bootstrap.min.css">
    <!-- Plugins -->
    <link rel="stylesheet" href="css/global/plugins/icon-font.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /build -->
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
</head>

<body class="overflow-hidden bg-light">
  <header id="home">

      <div class="row">
        <div class="col-md-12">
          <div class="centerBlock">
            <img class="smaller" src="images/portal.png"></img>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 text-center">
                    <h5 id="status">Updating...</h5>
          <div class="progress">
            <div class="progress-bar progress-bar" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%;"></div>
          </div>
        </div>
      </div>

      <div class="bg-shape"></div>
      <div class="bg-circle"></div>
      <div class="bg-circle-two"></div>

      <!-- jQuery first, then Tether, then Bootstrap JS. -->
      <script src="js/global/jquery-3.2.1.min.js"></script>
      <!-- Bootstrap JS -->
      <script src="js/global/bootstrap.bundle.min.js"></script>
      <!-- Main JS -->
      <script src="js/script.js"></script>
      <!-- /build -->
    </header>
</body>
